<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Fitting Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-motorcycle"></i>
                    MotoFit Gallery
                </div>
                <div class="header-actions">
                    <a href="upload.html" class="upload-link">
                        <i class="fas fa-cloud-upload-alt"></i> Upload Photos
                    </a>
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" id="searchInput" placeholder="Search fitting by name or tags...">
            </section>

            <section class="category-filters" id="categoryFilters">
                <button class="category-btn active" data-category="all">All </button>
                <button class="category-btn" data-category="saddle-stay">Saddle Stay</button>
                <button class="category-btn" data-category="crash-guard">Crash Guard</button>
                <button class="category-btn" data-category="carrier-rack">Carrier Rack</button>
                <button class="category-btn" data-category="exhaust">Exhaust</button>
                <button class="category-btn" data-category="other">Other</button>
            </section>

            <!-- Admin controls section removed -->

            <section class="gallery" id="gallery">
                <div class="loading" id="loadingState">
                    <div class="spinner"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Full Screen Modal -->
    <div class="modal" id="imageModal">
        <button class="close-btn" id="closeModal">&times;</button>
        <button class="nav-btn prev-btn" id="prevBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="nav-btn next-btn" id="nextBtn">
            <i class="fas fa-chevron-right"></i>
        </button>
        <img class="modal-content protected-image" id="modalImage">
        <div class="modal-info">
            <div class="modal-name" id="modalName"></div>
            <div class="modal-tags" id="modalTags"></div>
            <div class="modal-description" id="modalDescription"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <!-- Edit Modal -->
    <div class="edit-modal" id="editModal" style="display: none;">
        <div class="edit-modal-content">
            <div class="edit-modal-header">
                <h2><i class="fas fa-edit"></i> Edit Image</h2>
                <button class="edit-close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="edit-modal-body">
                <div class="edit-image-preview">
                    <img id="editImagePreview" src="" alt="Fitting preview">
                    <div class="edit-image-overlay">
                        <input type="file" id="editImageFile" class="edit-file-input" accept="image/*">
                        <label for="editImageFile" class="edit-file-label">
                            <i class="fas fa-camera"></i> Change Image
                        </label>
                    </div>
                </div>
                <div class="edit-form-group">
                    <label for="editImageName">Product Name *</label>
                    <input type="text" id="editImageName" class="edit-form-control" required>
                </div>
                <div class="edit-form-group">
                    <label for="editImageTags">Tags</label>
                    <input type="text" id="editImageTags" class="edit-form-control"
                        placeholder="Enter tags separated by commas">
                </div>
                <div class="edit-form-group">
                    <label for="editImageCategory">Category</label>
                    <select id="editImageCategory" class="edit-form-control">
                        <option value="saddle-stay">Saddle Stay</option>
                        <option value="crash-guard">Crash Guard</option>
                        <option value="carrier-rack">Carrier Rack</option>
                        <option value="exhaust">Exhaust</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="edit-form-group">
                    <label for="editImageDescription">Description</label>
                    <textarea id="editImageDescription" class="edit-form-control" rows="3"
                        placeholder="Add detailed description about this motorcycle fitting..."></textarea>
                </div>
                <div class="protection-warning">
                    <i class="fas fa-shield-alt"></i>
                    Images are protected from downloading and screenshots
                </div>
                <div class="edit-modal-actions">
                    <button type="button" class="cancel-edit-btn" onclick="closeEditModal()">Cancel</button>
                    <button type="button" class="save-edit-btn" onclick="saveEditChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="delete-modal" id="deleteModal">
        <div class="delete-modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
            <p id="deleteModalMessage">Are you sure you want to delete these images? This action cannot be undone.</p>
            <div class="delete-modal-actions">
                <button class="cancel-delete-btn" onclick="closeDeleteModal()">Cancel</button>
                <button class="confirm-delete-btn" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Admin toggle button removed -->

    <script src="script.js"></script>
</body>

</html>
